language: node_js
cache:
  directories:
    - ~/.npm
notifications:
  email: true
install: npm install
node_js:
  - 'node'
  - 'lts/*'
before_install:
  - npm install -g npm@5
  - npm install -g greenkeeper-lockfile@1
jobs:
  include:
    - stage: test
      script:
        - npm run build
        - npm run build:prod
        - npm run lint
        - npm run test
      before_script: greenkeeper-lockfile-update
      after_script: greenkeeper-lockfile-upload
      after_success: npm run codecov
    - stage: deploy
      if: branch = master
      script:
        - npm run deploy
